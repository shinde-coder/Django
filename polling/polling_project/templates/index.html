{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>

    <style>
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      
      .button:hover {
        background-color: #45a049;
      }
      </style>
      
  </head>
  <body>
    <table style="margin-left: 40px;">
      <thead>
          <tr style="height:60px">
              <th>Questions</th>
              <th>Action</th><br>
          </tr>
      </thead><br>
      <tbody>
          {% for ques in q_list %}
          <tr>
            <td>
              <a href="/detail/{{ques.id}}" style="font-size: 16px; color: white; background-color: none; color: white; padding: 5px 10px; border-radius: 5px;">{{ques.question_text}}</a>
          </td>
          
              <td style="text-align: center;">
                  <a href="data_edit/{{ques.id}}" style="background-color: blue; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none; font-size: 12px;">Edit</a>
                  <a href="delete/{{ques.id}}" style="background-color: red; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none; font-size: 12px;">Delete</a>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
<hr>
  <a href = "{% url 'data_form' %}" style="background-color: green; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none; font-size: 15px; border-radius: 5px; margin-left:50px ">Add Question</a>
  


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
