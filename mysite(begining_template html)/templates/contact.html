
{% extends 'base.html' %}
{% block content %}
  <section id="contact-form" class="pad">
    <div class="container">
      <h1 class="largeheading"><span class="primary-text">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="hhh.py">
        <div class="formwrap">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="formwrap">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="formwrap">
          <label for="message">Message</label>
          <textarea id="email" name="email"></textarea>
        </div>
        <!-- <div class="formwrap"> -->
        <button class="btn" type="submit">Submit</button>
        <!-- </div> -->
      </form>
    </div>
  </section>
  <section id="adress" class="bg-dark">
    <div class="container">
      <div class="box ">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>Karnataka,India</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(080) 225-2225</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Adress</h3>
        <p>hotelFox@yahoo.com</p>
      </div>
    </div>
  </section>

  {% endblock %}
