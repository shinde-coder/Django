<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .column-spacing {
          margin-right: 15px;
          margin-left: 15px;
        }

        .image-thumbnail{
            height: 200px;
            object-fit: cover;
        }
      </style>
    <title>ALBUM</title>
  </head>
  <body class="m-5" >

        <div class="container">
            <div class="row">
  <div class="col-md-3">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Category
      </div>
      <a class="list-group-item" href="{% url 'gallery' %}">All</a>
      {% for cat in obj %}
          
          <a class="list-group-item" href="{% url 'gallery' %}?cat={{cat.name}}">{{cat.name}}</a>

      {% endfor%}
      <a href="{% url 'add' %}" class="btn btn-dark m-2" >Add Photo</a>
    </div>
  </div>
  




  <div class="col-md-9">
    <div class="row">
      {% for photo in photos %}
      <div class="col-md-4 mb-3">
        <div class="card">
          {% if photo.image %}
          <img class="image-thumbnail" src="{{photo.image.url}}" class="card-img-top" alt="...">
          {% else %}
          <p>No Image</p>
          {% endif %}
          <div class="card-body">
            <p class="card-text">Category: {{photo.category.name}}</p>
          </div>
          <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
        </div>
      </div>
      {% empty %}
      <div class="col-md-12">
        <p>No photos found.</p>
      </div>
      {% endfor %}
    </div>
  </div>
  
  </div>
</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
