<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>News App</title>
  </head>
  <body>
    <h3 class="text-center">News App</h3>
    <div class="container m-2">
        <div class="row">

            <div class="col-md-4 my-3">

                <h4>Search by country</h4>
                <form method="get">
                    <input type="text" name="country">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>


                <h4>Search by Category</h4>
                <form method="get">
                    <select name="category" class="form-select">
                        <option value="business">business</option>
                        <option value="entertainment">entertainment</option>
                        <option value="general">general</option>
                        <option value="health">health</option>
                        <option value="science">science</option>
                        <option value="sports">sports</option>
                        <option value="technology">technology</option>
                      </select>                      
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>


            </div>
            <div class="col-md-8">
                {% for i in articles %}

                    <div class="card rounded shadow-lg my-1" style="width: 100%;">
                        <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">{{i.author}}</p>
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-title">{{i.source.name}}</p>
                            <p class="card-text">{{i.description}}</p>
                            <small>Published at: {{i.publishedAt}}</small>
                            <a href="{{i.url}}" target="_blank" class="btn btn-success m-1">Read Full News</a><hr>
                        </div>
                    </div>

                {% endfor %}
            </div>

        </div>
    </div>
